<div class="margin-left20">
    <a href="#/projects/add" class="btn btn-primary">Add project</a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Project Lead</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="project in allProjects" ng-click="viewProject(project.Id)">
                <td>{{project.Name}}</td>
                <td>{{project.Description | limitTo: 50: begin}}</td>
                <td>{{project.Lead.Username}}</td>
                <td><a href="#/projects/{{project.Id}}" class="btn btn-primary btn-sm">View project</a></td>
            </tr>
        </tbody>
    </table>
    <!--<pagination total-items="totalItems" ng-model="currentPage" ng-change="reloadProjects()" max-size="maxSize">-->
    <!--</pagination>-->
    <uib-pagination total-items="totalItems" ng-model="pagination.currentPage" ng-change="reloadProjects()" max-size="maxSixe" boundary-links="true" template-url="app/home/pagination/pagination.html">
    </uib-pagination>
</div>
