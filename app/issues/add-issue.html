<form name="addIssueForm" class="form-horizontal">
    <div class="col-md-offset-1 col-md-8">
        <div class="form-group">
            <div class="col-md-offset-3 col-md-8">
                <h3>Add Issue</h3>
            </div>
        </div>

        <div class="form-group">
            <label for="title" class="control-label col-md-2">Title </label>
            <div class="col-md-8">
                <input id="title" class="form-control" required="required" type="text" ng-model="newIssue.Title" />
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="control-label col-md-2">Description </label>
            <div class="col-md-8">
                <textarea id="description" class="form-control" required="required" type="text" ng-model="newIssue.Description" />
            </div>
        </div>

        <div class="form-group">
            <label for="dueDate" class="control-label col-md-2">Due Date</label>
            <div class="col-md-8">
                <input type="text" id="dueDate" class="form-control col-md-8" ng-model="newIssue.DueDate" required="required" placeholder="dd-MM-yyyy" />
            </div>
        </div>

        <div class="form-group">
            <label for="assignee" class="control-label col-md-2">Assignee</label>
            <div class="col-md-8">
                <input type="email" id="assignee" class="form-control" ng-model="item.Username" placeholder="Assignee username" required="required">
            </div>
        </div>

        <div class="form-group">
            <label for="priority" class="control-label col-md-2">Priority: </label>
            <div class="col-md-8">
                <select id="priority" class="form-control" ng-model="newIssue.PriorityId" required="required">
                    <option ng-repeat="priority in priorities" value="{{priority.Id}}">{{priority.Name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="labels" class="control-label col-md-2">Labels</label>
            <div class="col-md-8">
                <input type="text"  id="labels" class="form-control" ng-model="data.Labels" display-property="Name" placeholder="Labels" required="required" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="button" class="btn btn-success" ng-click="saveIssue()" ng-disabled="addIssueForm.$invalid">Add Issue</button>
                <a href="#/projects/" class="btn btn-default">Cancel</a>
            </div>
        </div>
        </div>
</form>
