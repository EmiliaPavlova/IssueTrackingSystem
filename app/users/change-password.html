<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Change password</h4>
</div>
<form name="changePasswordForm" class="modal-body">
    <div class="form-group">
        <label for="oldPassword">Old password: </label>
        <input id="oldPassword" class="form-control" required="required" type="password" ng-model="changedPassword.OldPassword" />
    </div>
    <div class="form-group">
        <label for="newPassword">New password: </label>
        <input id="newPassword" class="form-control" required="required" type="password" ng-model="changedPassword.NewPassword" />
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm password: </label>
        <input id="confirmPassword" class="form-control" required="required" type="password" ng-model="changedPassword.ConfirmPassword"
        />
    </div>
</form>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" ng-click="changePassword(changedPassword)" ng-disabled="changePasswordForm.$invalid" class="btn btn-primary">Save changes</button>
</div>
