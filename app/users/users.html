<section class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Users</h3>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Admin</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in allUsers">
            <td>{{ user.Id }}</td>
            <td>{{ user.Username }}</td>
            <td>{{ user.isAdmin }}</td>
        </tr>
        </tbody>
    </table>
</section>
